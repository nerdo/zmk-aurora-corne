# Dongle configuration - wireless central receiver
# Split/BT defaults are in Kconfig.defconfig

# USB output to host computer
CONFIG_ZMK_USB=y

# NKRO for full key rollover (matches keyboard halves)
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
CONFIG_ZMK_HID_KEYBOARD_NKRO_EXTENDED_REPORT=y

# RGB underglow - enables &rgb_ug behaviors that sync to keyboard halves
# WS2812 driver auto-enabled via devicetree compatible "worldsemi,ws2812-spi"
CONFIG_ZMK_RGB_UNDERGLOW=y

# Disable backlight (dongle has no LEDs)
CONFIG_ZMK_BACKLIGHT=n

# BLE settings for reliable split communication
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Match keyboard halves TX power for consistent connectivity
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
