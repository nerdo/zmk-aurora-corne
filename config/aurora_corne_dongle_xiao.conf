# USB HID settings
CONFIG_ZMK_USB=y
CONFIG_ZMK_HID_REPORT_TYPE_NKRO=y
CONFIG_ZMK_HID_KEYBOARD_NKRO_EXTENDED_REPORT=y

# Bluetooth power settings - boost for reliable split connection
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

# Experimental BLE connection improvements
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y

# Split settings are configured in Kconfig.defconfig
# BT_MAX_CONN=7, BT_MAX_PAIRED=7
# ZMK_SPLIT_BLE_CENTRAL_PERIPHERALS=2

# Disable battery service (dongle is USB powered)
CONFIG_BT_BAS=n

# Disable features not needed for dongle
CONFIG_ZMK_WPM=n
CONFIG_ZMK_DISPLAY=n
CONFIG_ZMK_RGB_UNDERGLOW=n
